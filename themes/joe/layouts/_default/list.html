{{ define "main" }}
<div class="container">
    <div class="content">
        <h1>{{ .Title }}</h1>
        {{ .Content }}
        {{ range .Pages }}
        <a href="{{ .Permalink | relURL}}" class="post-list-item" style="color:black">
            <div>
                <h2>{{ .Title }}</h2>
                <p>{{ .Date.Format "January 2, 2006" }}</p>
            </div>
        </a>
        {{ end }}
    </div>
</div>
{{ end }}
